<div class="home">
  <section class="main">
    <p class="call">
      <a @click="addNewTweet = !addNewTweet">
        <span v-if="!addNewTweet">Clique aqui e inclua sua mensagem personalizada na lista!</span>
        <span v-else>Fechar</span>
      </a>
    </p>
    <article class="add-new-tweet" v-show="addNewTweet">
      <form @submit.prevent="makeNewTweet($event)">
        <div>
          <!-- <textarea name="new-tweet" cols="30" rows="10" class="emojiOk" v-model="new_tweet"></textarea> -->
          <div id="tweetmessage" class="textmessage emojiOk" placeholder="#talkei @jairbolsonaro" contenteditable="true"
            @keyup="updateText($event)" />
          <span class="count_tweet">{{ tweet_length ? tweet_length : '' }}</span>
          <emojis @emoji="insertEmoji" />
        </div>
        <footer class="button">
          <p class="disclaimer">Fique tranquilo, tudo aqui √© an√¥nimo. N√£o queremos saber o seu nome ou dados pessoais
          </p>
          <button :disabled="!tweet_length || tweet_length > 256">Enviar</button>
        </footer>
      </form>
    </article>
    <toaster ref="newTweet" text="Mensagem enviada com sucesso!" :is_show="new_tweet_success" />
    <ul class="tweetlist">
      <li v-for="(tweet, index) in tweets.data" :key="index" :style="{'backgroundColor': tweet.color}"
        @click="messages_sent++">
        <div :class="checkLength(tweet.tweet)">
          <a
            :href="`https://twitter.com/intent/tweet?screen_name=jairbolsonaro&button_hashtag=TALKEI&text=${tweet.tweet}`">{{ tweet.tweet }}</a>
        </div>
      </li>
      <li class="separator"></li>
      <li class="counter">
        <div>
          {{ messages_sent }} Tweets enviados at√© o momento
        </div>
      </li>
    </ul>
    <span class="loading" v-if="isLoading">
      ü§¨
    </span>
  </section>
</div>
